<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пресметка на поени за упис во средно</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          Пресметка на поени на ученици за упис во прва година средно училиште
        </h1>
        <h3>Означи струка:</h3>
        <form>
          <div class="form-group">
            <input type="radio" id="et" name="struka" value="electro" />
            <label for="et">Електротехничка струка</label>
          </div>
          <div class="form-group">
            <input type="radio" id="ms" name="struka" value="masinska" /><label
              for="ms"
              >Машинска струка</label
            >
          </div>
          <div class="form-group">
            <input type="radio" id="ss" name="struka" value="soobrakaj" /><label
              for="ss"
              >Сообреќајна струка</label
            >
          </div>
          <div class="form-group">
            <input type="radio" id="lu" name="struka" value="licni" /><label
              for="lu"
              >Лични услуги</label
            >
          </div>
        </form>
        <h3>Внесете ги оценките од 6-9 одделение:</h3>
      </div>

      <div class="svidetelstva">
        <table></table>
        <table></table>
        <table></table>
        <table></table>
      </div>
      <div class="error"></div>
      <div class="buttons">
        <button class="submit">ПРЕСМЕТАЈ</button>
        <button class="reset">РЕСЕТИРАЈ</button>
      </div>
      <div class="result">
        <h1>ПОЕНИ:<span class="poeni"></span></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
